<div class="container">
  <h2 class="heading">User Group Creation</h2>
  <form (ngSubmit)="submitForm(csvUploadForm)" #csvUploadForm="ngForm">
    <div class="form-group">
      <label for="notificationTypeID">Notification Type ID</label>
      <input
        [(ngModel)]="userDetails.userGroupId"
        type="number"
        class="form-control"
        id="notificationTypeID"
        name="notificationTypeID"
      />
    </div>

    <div class="form-group">
      <label for="file">Upload User IDs CSV</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        class="form-control"
        id="file"
        name="file"
        accept=".csv"
        required
      />
      <div
        *ngIf="
          csvUploadForm.controls.file?.touched &&
          csvUploadForm.controls.file?.invalid
        "
        class="text-danger"
      >
        File is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
